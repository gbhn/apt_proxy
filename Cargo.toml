[package]
name = "apt-cacher-rs"
version = "2.9.0"
edition = "2024"
rust-version = "1.85"
description = "A high-performance caching proxy for APT repositories"
license = "MIT"
repository = "https://github.com/gbhn/apt_proxy"

[dependencies]
# Web framework
axum = { version = "0.8", features = ["macros"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
tower = { version = "0.5", features = ["util", "timeout", "limit"] }
tower-http = { version = "0.6", features = [
    "trace",
    "request-id",
    "timeout",
    "limit",
    "catch-panic",
    "set-header",
] }

# HTTP
hyper = { version = "1.8", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
reqwest = { version = "0.12", default-features = false, features = [
    "stream",
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
    "hickory-dns",
] }
http = "1.4"
http-cache-semantics = "2.1"
httpdate = "1.0"

# Async runtime
tokio = { version = "1.49", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = { version = "0.7", features = ["io", "compat"] }
futures = "0.3"
async-stream = "0.3"

# Serialization
bytes = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
http-serde = "2.1"

# Configuration
figment = { version = "0.10", features = ["yaml", "env"] }
clap = { version = "4.5", features = ["derive", "env"] }

# Caching
moka = { version = "0.12", features = ["future"] }
cacache = "13"
dashmap = "6.1"
blake3 = "1.8"
ssri = "9"

# Patterns & validation
regex = "1.12"
path-clean = "1.0"

# Errors
anyhow = "1.0"
thiserror = "2.0"

# Utilities
memchr = "2.7"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
percent-encoding = "2.3"
humansize = "2"
humantime = "2"
humantime-serde = "1"
bytesize = { version = "1.3", features = ["serde"] }
url = "2.5"
uuid = { version = "1.16", features = ["v4"] }
tempfile = "3.15"

# Socket activation (systemd)
listenfd = "1.0"

# Retry logic
backoff = { version = "0.4", features = ["tokio"] }

# Metrics
metrics = "0.24"
metrics-exporter-prometheus = "0.16"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "fmt"] }
tracing-appender = "0.2"

[dev-dependencies]
tempfile = "3.15"
mockito = "1.7"
rand = "0.9"
tokio-test = "0.4"
wiremock = "0.6"

[package.metadata.deb]
maintainer = "Karim Zabbarov <yolkis@inbox.ru>"
extended-description = """\
A lightweight, high-performance caching proxy for APT repositories written in Rust."""
section = "net"
priority = "optional"
depends = "$auto"
assets = [
    ["target/release/apt-cacher-rs", "usr/bin/apt-cacher-rs", "755"],
    ["config.yaml", "etc/apt-cacher/config.yaml", "644"],
]
conf-files = ["/etc/apt-cacher/config.yaml"]

[package.metadata.deb.systemd-units]
unit-name = "apt-cacher-rs"
enable = true
start = true

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true