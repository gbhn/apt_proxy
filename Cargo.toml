[package]
name = "apt-cacher-rs"
version = "2.5.1"
edition = "2024"
rust-version = "1.85"
description = "A high-performance caching proxy for APT repositories"
license = "MIT"
repository = "https://github.com/gbhn/apt_proxy"

[dependencies]
axum = "0.8"
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["trace", "request-id"] }

hyper = { version = "1.8", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
reqwest = { version = "0.12", default-features = false, features = [
    "stream",
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
    "hickory-dns",
] }
http = "1.4"

http-cache-semantics = "2.1"
httpdate = "1.0"

tokio = { version = "1.49", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = { version = "0.7", features = ["io"] }
futures = "0.3"

bytes = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12"
http-serde = "2.1"

clap = { version = "4.5", features = ["derive", "env"] }

lru = "0.12"
dashmap = "6.1"
blake3 = "1.8"
regex = "1.12"

anyhow = "1.0"
thiserror = "2.0"

memchr = "2.7"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
percent-encoding = "2.3"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "fmt"] }
tracing-appender = "0.2"
nu-ansi-term = "0.50"

[dev-dependencies]
tempfile = "3.24"
mockito = "1.7"
rand = "0.9"
tokio-test = "0.4"
assert_fs = "1.1"
proptest = "1.9"
criterion = { version = "0.5", features = ["async_tokio"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"

[package.metadata.deb]
maintainer = "Karim Zabbarov <yolkis@inbox.ru>"
extended-description = """\
A lightweight, high-performance caching proxy for APT repositories written in Rust.
It caches downloaded packages to reduce bandwidth usage and speed up
subsequent installations on local networks."""
section = "net"
priority = "optional"
depends = "$auto"
assets = [
    ["target/release/apt-cacher-rs", "usr/bin/apt-cacher-rs", "755"],
    ["config.yaml", "etc/apt-cacher/config.yaml", "644"],
]
conf-files = ["/etc/apt-cacher/config.yaml"]

[package.metadata.deb.systemd-units]
unit-name = "apt-cacher-rs"
enable = true
start = true

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
